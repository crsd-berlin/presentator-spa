<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Presentator</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>spa-resources/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>spa-resources/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>spa-resources/static/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>spa-resources/static/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>spa-resources/static/safari-pinned-tab.svg" color="#4038ab">
    <link rel="shortcut icon" href="<%= BASE_URL %>spa-resources/static/favicon.ico">
    <meta name="msapplication-TileColor" content="#4038ab">
    <meta name="msapplication-config" content="<%= BASE_URL %>spa-resources/static/browserconfig.xml">
    <meta name="theme-color" content="#4038ab">

    <!-- Open Graph -->
    <meta property="og:title" content="Presentator">
    <meta property="og:description" content="Free and Open Source design presentation and collaboration platform">
    <meta property="og:image" content="<%= BASE_URL %>spa-resources/static/opengraph.png">
</head>
<body>
    <noscript>
        <strong>We're sorry but Presentator doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
</html>
